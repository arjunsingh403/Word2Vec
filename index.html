@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');

<html><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word2Vec</title>

  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  
  <!--
  <link rel="stylesheet" href="style.css">
  -->
  
  <style>
    html, body {
      background: gray;
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>

<body>
  <h1>Experiment with <a href="https://en.wikipedia.org/wiki/Word2vec">Word2Vec</a> on any English word!</h1>
  <p id="status">Loading Model...</p>
  <div>
    <div class="row">
      <p>
        <input type="text" value="tree" id="nearword">
        <button id="submit" class="btn btn-primary">is nearest to ...</button>
      </p>
      <p id="results"></p>
    </div>

    <div class="row"> 
      <p>
        Between
        <input type="text" value="car" id="between1"> and
        <input type="text" value="tire" id="between2">
        <button id="submit2" class="btn btn-primary">is ...</button>
      </p>
      <p id="results2"></p>
    </div>

    <div class="row">
      <p>
        <input type="text" value="fruit" id="isto1"> is to
        <input type="text" value="tree" id="isto2"> as
        <input type="text" value="monkey" id="isto3">
        <button id="submit3" class="btn btn-primary">is to ...</button>
      </p>
      <p id="results3"></p>
    </div>
  </div>

  <script src="sketch.js"></script>



</body></html>
